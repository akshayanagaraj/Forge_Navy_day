<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navy day QUIZ</title>
</head>


<body>
<div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Naval_Ensign_of_India.svg/1200px-Naval_Ensign_of_India.svg.png')"> </div>

<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
{% load static %}
<link rel="stylesheet" href="ques/style.css">
<h1 style="text-align: center;color: navy">Navy day 2020 QUIZ</h1>
<div style="padding:100px">
<form action="" method="post" >

    {% csrf_token %}
    {% for question in questions %}
        <div1 style="width:100px;height:50px;color: aquamarine">
        <h6 style="font-size: medium;color: crimson">{{ question.question }}</h6>
        </div1>

        {% for choice in question.choice %}
            <label>{{ choice }}</label>
            <input type="radio" name="{{ question.index }}" value="{{ forloop.counter }}">
            <br>
         {% endfor %}
        <br>


    {% endfor %}

    <button type="submit" name="submit_button" class="btn btn-success">Submit</button>
</form>
</div>
</body>
</html>
